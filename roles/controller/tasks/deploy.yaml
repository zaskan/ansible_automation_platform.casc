---
- name: Include variables
  ansible.builtin.include_vars:
    dir: "{{ controller_vars_dir | default('vars')}}"

- name: Create Organizations
  ansible.controller.organization:
    name: "{{ item.name }}"
    description: "{{ item.desc }}"
    state: present
  loop: "{{ organizations }}"
  when:
    - lookup("file", "{{ controller_vars_dir }}/organizations.yaml", errors="ignore") is not none or organizations is defined

- name: Set Default organization
  ansible.builtin.set_fact:
    default_organization: "{{ item.name }}"
  loop: "{{ organizations }}"
  when:
    - lookup("file", "{{ controller_vars_dir }}/organizations.yaml", errors="ignore") is not none or organizations is defined
    - item.default is defined
    - item.default is true

- name: Create Applications
  ansible.controller.application:
    name: "{{ item.name }}"
    description: "{{ item.description }}"
    organization: "{{ item.organization }}"
    state: present
    authorization_grant_type: "{{ item.auth_grant_type }}"
    client_type: "{{ item.client_type }}"
  loop: "{{ applications }}"
  when:
    - lookup("file", "{{ controller_vars_dir }}/applications.yaml", errors="ignore") is not none or applications is defined

- name: Create token
  ansible.controller.token:
    description: "{{ item.description }}"
    scope: "{{ item.scope }}"
    state: present
    application: "{{ item.application }}"
  register: token
  loop: "{{ tokens }}"
  when:
    - lookup("file", "{{ controller_vars_dir }}/applications.yaml", errors="ignore") is not none or tokens is defined

- name: Register token
  ansible.builtin.set_fact:
    application_token: "{{ token.results.0.ansible_facts.controller_token.token }}"
  when: token is defined

- name: Create Teams
  ansible.controller.team:
    name: "{{ item.name }}"
    description: "{{ item.desc }}"
    organization: "{{ item.org }}"
    state: present
  loop: "{{ teams }}"
  when:
    - lookup("file", "{{ controller_vars_dir }}/teams.yaml", errors="ignore") is not none or teams is defined

- name: Create Users
  ansible.controller.user:
    username: "{{ item.username }}"
    password: "{{ item.password }}"
    email: "{{ item.email }}"
    update_secrets: false
    superuser: "{{ super_user }}"
    auditor: "{{ auditor_user }}"
    state: present
  loop: "{{ users }}"
  when:
    - lookup("file", "{{ controller_vars_dir }}/users.yaml", errors="ignore") is not none or users is defined

- name: Create Inventories
  ansible.controller.inventory:
    name: "{{ item.name }}"
    description: "{{ item.desc }}"
    organization: "{{ item.org }}"
    state: present
    variables: "{{ item.vars | default('{}') }}"
  loop: "{{ inventories }}"
  when:
    - lookup("file", "{{ controller_vars_dir }}/inventories.yaml", errors="ignore") is not none or inventories is defined

- name: Create AAP Inventory Sources
  ansible.controller.inventory_source:
    name: "{{ item.name }}"
    description: "{{ item.desc }}"
    organization: "{{ item.org }}"
    state: present
    inventory: "{{ item.inventory }}"
    source: "{{ item.source }}"
    source_path: "{{ item.source_path }}"
    source_project: "{{ item.project }}"
    credential: "{{ item.credential }}"
  loop: "{{ inventory_sources }}"
  when:
    - lookup("file", "{{ controller_vars_dir }}/inventory_sources.yaml", errors="ignore") is not none or inventory_sources is defined

- name: Add hosts
  ansible.controller.host:
    name: "{{ item.name }}"
    description: "{{ item.desc }}"
    inventory: "{{ item.inv }}"
    variables: "{{ item.vars }}"
    state: present
  loop: "{{ inventory_hosts }}"
  when:
    - lookup("file", "{{ controller_vars_dir }}/hosts.yaml", errors="ignore") is not none or inventory_hosts is defined

- name: Add Execution Enviroment
  ansible.controller.execution_environment:
    name: "{{ item.name }}"
    image: "{{ item.desc }}"
    state: present
  loop: "{{ execution_enviroments }}"
  when:
    - lookup("file", "{{ controller_vars_dir }}/execution_environments.yaml", errors="ignore") is not none or execution_enviroments is defined

- name: Create Custom Credential Types
  ansible.controller.credential_type:
    name: "{{ item.name }}"
    kind: "{{ item.kind }}"
    inputs: "{{ item.inputs }}"
    injectors: "{{ item.injectors }}"
    state: present
  loop: "{{ custom_credential_types }}"
  when:
    - lookup("file", "{{ controller_vars_dir }}/credential_types.yaml", errors="ignore") is not none or custom_credential_types is defined

- name: Create Credentials
  ansible.controller.credential:
    name: "{{ item.name }}"
    description: "{{ item.desc }}"
    organization: "{{ item.org }}"
    credential_type: "{{ item.type }}"
    update_secrets: true
    inputs: "{{ item.inputs }}"
    state: present
  loop: "{{ credentials }}"
  when:
    - lookup("file", "{{ controller_vars_dir }}/credentials.yaml", errors="ignore") is not none or credentials is defined
  no_log: false

- name: Attach Galaxy Credentials to AAP organizations
  ansible.controller.organization:
    name: "{{ item.name }}"
    description: "{{ item.desc }}"
    state: present
    galaxy_credentials: "{{ item.creds | default(omit) }}"
  loop: "{{ organizations }}"
  when:
    - lookup("file", "{{ controller_vars_dir }}/organizations.yaml", errors="ignore") is not none or organizations is defined

- name: Create Projects
  ansible.controller.project:
    name: "{{ item.name }}"
    description: "{{ item.desc }}"
    organization: "{{ item.org }}"
    scm_branch: "{{ item.git_branch }}"
    scm_clean: true
    credential: "{{ item.git_cred | default(omit) }}"
    scm_delete_on_update: true
    scm_type: git
    scm_update_on_launch: "{{ item.update_on_launch }}"
    scm_url: "{{ item.git_url }}"
    state: present
    update_project: true
    wait: true
  loop: "{{ projects }}"
  when:
    - lookup("file", "{{ controller_vars_dir }}/projects.yaml", errors="ignore") is not none or projects is defined

- name: Create Inventory Sources
  ansible.controller.inventory_source:
    name: "{{ item.name }}"
    description: "{{ item.desc }}"
    organization: "{{ item.org }}"
    state: present
    inventory: "{{ item.inventory }}"
    source: "{{ item.source }}"
    source_path: "{{ item.source_path | default(omit) }}"
    source_project: "{{ item.project | default(omit) }}"
    source_vars: "{{ item.vars | default(omit) }}"
    credential: "{{ item.credential | default(omit) }}"
  loop: "{{ inventory_sources }}"
  when:
    - lookup("file", "{{ controller_vars_dir }}/inventory_sources.yaml", errors="ignore") is not none or inventory_sources is defined

- name: Create Job Templates
  ansible.controller.job_template:
    name: "{{ item.name }}"
    job_type: "run"
    organization: "{{ item.org }}"
    inventory: "{{ item.inv }}"
    project: "{{ item.project }}"
    playbook: "{{ item.playbook }}"
    credentials: "{{ item.creds }}"
    execution_environment: "{{ item.execution_environment }}"
    extra_vars: "{{ item.extra_vars | default(omit) }}"
    ask_variables_on_launch: "{{ item.ask_variables_on_launch | default(omit) }}"
    ask_limit_on_launch: "{{ item.ask_limit_on_launch | default(omit) }}"
    use_fact_cache: "{{ item.use_fact_cache | default(omit) }}"
    allow_simultaneous: "{{ item.allow_simultaneous | default(omit) }}"
    survey_enabled: "{{ item.survey_enabled | default(omit) }}"
    survey_spec: "{{ item.survey_spec | default(omit) }}"
    limit: "{{ item.limit | default(omit) }}"
    state: present
  loop: "{{ jobtemplates }}"
  when:
    - lookup("file", "{{ controller_vars_dir }}/job_templates.yaml", errors="ignore") is not none or jobtemplates is defined

- name: Create Workflow Job Templates
  ansible.controller.workflow_job_template:
    name: "{{ item.name }}"
    organization: "{{ item.org }}"
    inventory: "{{ item.inv }}"
    ask_limit_on_launch: "{{ item.ask_limit_on_launch }}"
    ask_variables_on_launch: "{{ item.ask_variables_on_launch }}"
    allow_simultaneous: "{{ item.allow_simultaneous }}"
    schema: "{{ item.steps }}"
    webhook_service: "{{ item.webhook | default(omit) }}"
    survey_enabled: "{{ item.survey_enabled | default(omit) }}"
    survey_spec: "{{ item.survey_spec | default(omit) }}"
    extra_vars: "{{ item.extra_vars | default(omit) }}"
    state: present
  loop: "{{ workflowjobtemplates }}"
  when:
    - lookup("file", "{{ controller_vars_dir }}/workflow_job_templates.yaml", errors="ignore") is not none or workflowjobtemplates is defined
