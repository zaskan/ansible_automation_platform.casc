---
- name: Include EDA variables
  ansible.builtin.include_vars:
    file: "{{ item }}"
  loop: "{{ lookup('fileglob', eda_vars_dir, wantlist=True) }}"


- name: Create User token
  infra.eda_configuration.user_token:
    name: "{{ item.name }}"
    description: "{{ item.description }}"
    token: "{{ controller_token }}"
  loop: "{{ eda_tokens }}"
  when:
    - lookup("file", "{{ eda_vars_dir }}/eda_tokens.yaml", errors="ignore") is not none

- name: Create Container Registry Credential
  infra.eda_configuration.credential:
    name: "{{ item.name }}"
    description: "{{ item.description }}"
    username: "{{ item.username }}"
    secret: "{{ item.secret }}"
    credential_type: "{{ item.credential_type }}"
    state: present
  loop: "{{ eda_credentials }}"
  when:
    - lookup('file, "{{ eda_vars_dir }}/eda_credentials.yaml", errors="ignore") is not none

- name: Create Decision Environments
  infra.eda_configuration.decision_environment:
    name: "{{ item.name }}"
    description: "{{ item.description }}"
    image_url: "{{ item.image_url }}"
    credential: "{{ item.credential | default(omit) }}"
    state: present
  loop: "{{ decision_environments }}"
  when:
    - lookup("file", "{{ eda_vars_dir }}/decision_environments.yaml", errors="ignore") is not none

- name: Create Projects
  infra.eda_configuration.project:
    name: "{{ item.name }}"
    description: "{{ item.description }}"
    url: "{{ item.url }}"
    state: present
  loop: "{{ eda_projects }}"
  when:
    - lookup("file", "{{ eda_vars_dir }}/eda_projects.yaml", errors="ignore") is not none

- name: Create Rulebook Activation
  infra.eda_configuration.rulebook_activation:
    name: "{{ item.name }}"
    description: "{{ item.description }}"
    project: "{{ item.project }}"
    rulebook: "{{ item.rulebook }}"
    decision_environment: "{{ item.decision_environment }}"
    extra_vars: "{{ item.extra_vars | default(omit) }}"
    enabled: true
    awx_token: "{{ item.awx_token }}"
    state: present
    restart_policy: always
  loop: "{{ activations }}"
  when:
    - lookup("file", "{{ eda_vars_dir }}/activations.yaml", errors="ignore") is not none
